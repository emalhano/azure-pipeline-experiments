
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: 'eduardob-self-hosted'
    steps:
    - task: Docker@2
      displayName: Build Docker Image
      inputs:
        command: build
        repository: eduardobiten/eduardob-experimental
        tags: latest
        dockerfile: Dockerfile  # Ensure the Dockerfile is in the root directory
    - task: Docker@2
      displayName: Push Docker Image
      inputs:
        command: push
        repository: eduardobiten/eduardob-experimental
        tags: latest
